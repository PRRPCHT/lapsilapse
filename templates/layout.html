<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    {% block head %}
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="description" content="Lapsilapse" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %} - Lapsilapse</title>
    <link href="{{url_for('static', filename = 'bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename = 'bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'utils.js')}}" defer></script>
    <link href="{{url_for('static', filename = 'style.css')}}" rel="stylesheet">
    {% endblock %}
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark mb-3">
        <div class="container">

            <a class="navbar-brand" href="#">Lapsilapse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if active == " preview" %}active{% endif %}" aria-current="page"
                            href="/preview">Preview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active == " shoot" %}active{% endif %}" href="/shoot">Shoot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active == " timelapse" %}active{% endif %}"
                            href="/timelapse">Timelapse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active == " photoGallery" %}active{% endif %}" href="/gallery">Photo
                            gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active == " timelapseGallery" %}active{% endif %}"
                            href="/timelapse-gallery">Timelapse
                            gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active == " settings" %}active{% endif %}"
                            href="/settings">Settings</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    {% block content %}{% endblock %}
    <div id="footer" class="container d-flex justify-content-center">
        {% block footer %}
        {% endblock %}
    </div>
</body>

</html>
